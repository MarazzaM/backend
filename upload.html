<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Uploaded File Details</h1>
    <p><strong>Filename:</strong> {{.Filename}}</p>
    <p><strong>File Size:</strong> {{.FileSize}} bytes</p>
    <p><strong>Image URL:</strong> {{.ImageURL}}</p>
    <img src="data:image/png;base64,{{ .QRCodeImage }}" alt="QR Code">
</body>
</html>
